<main
  class="min-h-screen bg-linear-to-br from-surface-950 via-surface-900 to-surface-950 dark:from-surface-950 dark:via-surface-900 dark:to-surface-950"
>
  <!-- Background pattern -->
  <div
    class="fixed inset-0 bg-[radial-gradient(ellipse_at_top,var(--tw-gradient-stops))] from-accent-500/5 via-transparent to-transparent pointer-events-none"
  ></div>

  <!-- Settings button -->
  <a
    routerLink="/settings"
    class="fixed top-6 right-6 p-2.5 rounded-xl text-surface-500 hover:text-surface-300 hover:bg-surface-800/50 transition-all z-10 btn-press"
    title="Settings"
  >
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="1.5"
        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
      />
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="1.5"
        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
      />
    </svg>
  </a>

  <!-- Navigation links -->
  <nav class="fixed top-6 left-6 flex items-center gap-2 z-10">
    <a
      routerLink="/bookmarks"
      class="p-2.5 rounded-xl text-surface-500 hover:text-surface-300 hover:bg-surface-800/50 transition-all btn-press"
      title="Bookmarks"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1.5"
          d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"
        />
      </svg>
    </a>
    <a
      routerLink="/reading-list"
      class="p-2.5 rounded-xl text-surface-500 hover:text-surface-300 hover:bg-surface-800/50 transition-all btn-press"
      title="Reading List"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1.5"
          d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
        />
      </svg>
    </a>
  </nav>

  <!-- Main content -->
  <div class="relative z-0 container mx-auto px-4 py-8 flex flex-col min-h-screen">
    <!-- Top section: Greeting and Search -->
    <section
      class="flex-1 flex flex-col justify-center items-center space-y-8 pt-8 pb-4 animate-fade-in"
    >
      <app-greeting />
      <app-search-bar class="w-full mt-8" />
    </section>

    <!-- Quick Links -->
    @if (settings.showQuickLinks()) {
      <section class="py-6 animate-fade-in-up" style="animation-delay: 100ms">
        <app-quick-links />
      </section>
    }

    <!-- Bottom grid: Weather, News, Reading List -->
    <section
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-8 mt-auto stagger-children"
    >
      <!-- Weather widget -->
      @if (settings.showWeather()) {
        <div
          class="bg-surface-900/30 backdrop-blur-sm border border-surface-800/50 rounded-2xl p-6 card-hover"
        >
          <app-weather-widget />
        </div>
      }

      <!-- News feed -->
      @if (settings.showNews()) {
        <div
          class="bg-surface-900/30 backdrop-blur-sm border border-surface-800/50 rounded-2xl p-6 card-hover"
        >
          <app-news-feed />
        </div>
      }

      <!-- Reading List widget -->
      @if (settings.showReadingList()) {
        <div
          class="bg-surface-900/30 backdrop-blur-sm border border-surface-800/50 rounded-2xl p-6 card-hover"
        >
          <app-reading-list-widget />
        </div>
      }
    </section>
  </div>
</main>
